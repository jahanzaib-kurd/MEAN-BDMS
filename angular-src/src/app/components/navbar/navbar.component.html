<mat-toolbar color="primary" class="mat-elevation-z6 docs-navbar-header md-medium-tall">
  <mat-toolbar-row>
    <a mat-button href="#">
    <span>MEAN Auth App</span>
  </a>
    <a mat-button [routerLink]="['/']">Home</a>
    <span class="example-spacer"></span>

    <a *ngIf="authService.loggedIn()" mat-button [routerLink]="['/dashboard']">Dashboard</a>
    <a *ngIf="authService.loggedIn()" mat-button [routerLink]="['/profile']">Profile</a>
  </mat-toolbar-row>
</mat-toolbar>
