<h2 class="page-header">Login</h2>
<form (submit)="onLoginSubmit()" novalidate>
  <div class="form-group">
    <label>Username</label>
    <input type="text" name="username" [(ngModel)]="username" [ngClass]="{'is-invalid': uname.errors?.pattern || uname.errors?.required,'is-valid':!uname.invalid}" class="form-control" placeholder="Username" [pattern]="usernamePattern"
      #uname="ngModel" required>
    <div class="invalid-feedback" *ngIf="uname.errors?.pattern">
      User name not valid.
    </div>
  </div>
  <div class="form-group">
    <label>Password</label>
    <input type="password" name="password" [(ngModel)]="password" class="form-control" placeholder="Password">
  </div>
  <button type="submit" class="btn btn-primary">Login</button>
</form>
