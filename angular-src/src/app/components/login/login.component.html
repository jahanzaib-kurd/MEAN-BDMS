<div class="mat-elevation-z6 formdiv">
  <h2 class="page-header">Login</h2>
  <form novalidate (submit)="onLoginSubmit()" class="login-form" #loginForm="ngForm">
    <mat-form-field class="full-width">
      <input type="text" matInput placeholder="Username" [(ngModel)]="username" [pattern]="usernamePattern" #uname="ngModel" name="username"
        required>
      <mat-hint>Enter username (email)</mat-hint>
      <mat-error *ngIf="uname.errors?.pattern">
        Please enter a valid username
      </mat-error>
      <mat-error *ngIf="uname.errors?.required">
        Username is
        <strong>required</strong>
      </mat-error>
    </mat-form-field>
    <mat-form-field class="full-width">
        <input type="password" matInput placeholder="Password" [(ngModel)]="password" #pass="ngModel" name="password"
          required>
        <mat-hint>Enter your password</mat-hint>
        <mat-error *ngIf="pass.errors?.required">
          Username is
          <strong>required</strong>
        </mat-error>
      </mat-form-field>
      <button mat-raised-button type="submit" color="primary" class="primary-btn">Login</button>
  </form>
</div>
