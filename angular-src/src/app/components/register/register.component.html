<h2 class="page-header">Register</h2>
<form (submit)="onRegisterSubmit()">
  <div class="form-group">
    <label>Name</label>
    <input type="text" name="name" [(ngModel)]="name" class="form-control" placeholder="Enter Name">
  </div>
  <div class="form-group">
    <label>Username</label>
    <input type="text" name="username" [(ngModel)]="username" class="form-control" placeholder="Username">
  </div>
  <div class="form-group">
    <label>Email</label>
    <input type="text" name="email" [(ngModel)]="email" class="form-control" placeholder="Email">
  </div>
  <div class="form-group">
    <label>Password</label>
    <input type="password" name="password" [(ngModel)]="password" class="form-control" placeholder="Password">
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
