<div *ngIf="user" class="col-lg-6">
  <h4>Edit User</h4>

  <div class="form-group">
    <label>Name</label>
    <input type="text" name="name" [(ngModel)]="user.name" [ngClass]="{'is-invalid': name.touched && (name.errors?.pattern || name.errors?.required),'is-valid':!name.invalid}" class="form-control" placeholder="name" [pattern]="namePattern"
      #name="ngModel" required>
    <div class="invalid-feedback" *ngIf="name.errors?.pattern">
      Name not valid.
    </div>
    <div class="invalid-feedback" *ngIf="name.errors?.required">
      Name is required.
    </div>
  </div>
  <div class="form-group">
    <label>Email</label>
    <input type="text" name="email" [(ngModel)]="user.email" [ngClass]="{'is-invalid': email.touched && (email.errors?.pattern || email.errors?.required),'is-valid':!email.invalid}" class="form-control" placeholder="email" [pattern]="emailPattern"
      #email="ngModel" required>
    <div class="invalid-feedback" *ngIf="email.errors?.pattern">
      Email not valid.
    </div>
    <div class="invalid-feedback" *ngIf="email.errors?.required">
      Email is required.
    </div>
  </div>
</div>
