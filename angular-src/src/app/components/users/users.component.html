<h2 class="page-header">Users</h2>
<app-edit-user [user]="selectedUser"></app-edit-user>
<div class="table-responsive">
  <table class="table table-striped table-hover" [mfData]="users" #mf="mfDataTable" [mfRowsOnPage]="5" [mfSortBy]="username">
    <thead class="thead-dark">
      <tr>
        <th>
          <mfDefaultSorter by="name">Name</mfDefaultSorter>
        </th>
        <th>
          <mfDefaultSorter by="username">Username</mfDefaultSorter>
        </th>
        <th>
          <mfDefaultSorter by="email">Email</mfDefaultSorter>
        </th>
        <th>
          <mfDefaultSorter by="isActive">Active</mfDefaultSorter>
        </th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of mf.data">
        <td>{{item.name}}</td>
        <td>{{item.username}}</td>
        <td>{{item.email}}</td>
        <td>{{item.isActive}}</td>
        <td>
          <a href="#" #editLink data-id="{{item._id}}" (click)="onEditUser(editLink.id)"><i class="material-icons">mode_edit</i></a>
          <a routerLink="/{{item._id}}"><i class="material-icons">delete</i></a>
        </td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td colspan="4">
          <mfBootstrapPaginator [rowsOnPageSet]="[5,10,25]"></mfBootstrapPaginator>
        </td>
      </tr>
    </tfoot>
  </table>
</div>
